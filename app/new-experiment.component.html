
<div class="container">
  <div  [hidden]="submitted">
    <h1>Create new experiment</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #experimentForm="ngForm">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" required
          [(ngModel)]="model.name"
            name="name"  #name="ngModel" >
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div><br>
      <div class="form-group" id="experimentgroupDIV">

      </div>

      <button type="submit" class="btn btn-default" [disabled]="!experimentForm.form.valid">Submit</button>
    </form>
    <button (click)="addExperimentgroup()">Add experiment group</button>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <p>Experiment groups:</p>
    <div *ngIf="experimentgroups">
      <li *ngFor="let experimentgroup of experimentgroups">
      <p>{{experimentgroup}}</p>
    </li>

    </div>
    
   
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>
</div>


<hr>
<style>
  .no-style .ng-valid {
  border-left: 1px  solid #CCC
}

  .no-style .ng-invalid {
  border-left: 1px  solid #CCC
}
</style>
