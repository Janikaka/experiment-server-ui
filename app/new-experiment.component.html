
<div class="container">
  <div  [hidden]="submitted">
    <h1>Create new experiment</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #experimentForm="ngForm">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" required
          [(ngModel)]="model.name"
            name="name"  #name="ngModel" placeholder="Enter experiment name">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div><br>
      <button type="button" (click)="addExperimentgroup()">Add experiment group</button><br><br>
      <div class="form-group" id="experimentgroupDIV">

      </div><br>

      <button type="submit" class="btn btn-default" [disabled]="!experimentForm.form.valid">Submit</button>
    </form>
    
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <h3>Name: </h3><p>{{ model.name }}</p>
    <h3>Experiment groups:</h3>
    <div *ngIf="experimentgroups">
      <div *ngFor="let experimentgroup of experimentgroups">
        <p><b>Experimentgroup: </b>{{experimentgroup.name}}</p>
        <b>Configurations:</b>
        <div *ngFor="let conf of experimentgroup.configurations">
          <p><b>Key: </b>{{conf.key}}</p>
          <p><b>Value: </b>{{conf.value}}</p>
        </div>
      </div>
    </div>
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>
</div>


<hr>
<style>
  .no-style .ng-valid {
  border-left: 1px  solid #CCC
}

  .no-style .ng-invalid {
  border-left: 1px  solid #CCC
}
</style>
