<h2>Users</h2>
<ul class="heroes">
  <li *ngFor="let user of users"
    [class.selected]="user === selectedUser">
    <span (click)="onSelect(user)" class="badge">{{user.id}}</span>
    <span (click)="onSelect(user)" class="text">{{user.username}}</span>
    <button (click)="deleteUser(user.id)" class="delete">Delete</button>
  </li>
</ul>
