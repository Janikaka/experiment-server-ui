<div *ngIf="experiment">
  <h2>{{experiment.name}}</h2>
    <p><b>Id: </b>{{experiment.id}}</p>
    <p><b>Name: </b>{{experiment.name}}</p><br>
    <b>Experiment groups:</b><br><br>
    <div *ngFor="let experimentgroup of experiment.experimentgroups">
    	<p><b>Name: </b> {{experimentgroup.name}}</p>
        <b>Configurations:</b>
        <div *ngFor="let conf of experimentgroup.configurations">
            <p><b>Key: </b> {{conf.key}}<b>. Value: </b> {{conf.value}}</p>
        </div>
    	<br>
    </div>

    <button (click)="deleteExperiment()">Delete</button>
	<button (click)="goBack()">Back</button>
	<button (click)="showUsers()">View Users</button>
	<div *ngIf="deleted === true">
		<p>Deleted experiment {{experiment.name}}</p>
		<p>...not really :-(</p>
	</div>
</div>
