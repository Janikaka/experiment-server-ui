<h2>Experiments</h2>
<ul class="heroes">
  <li *ngFor="let experiment of experiments"
    [class.selected]="experiment === selectedExperiment"
    (click)="onSelect(experiment)">
    <span class="badge">{{experiment.id}}</span> {{experiment.name}}
  </li>
</ul>

<a (click)="createExperiment()">Create new experiment</a>

<div *ngIf="selectedExperiment">
  <h2>
    {{selectedExperiment.name}}
  </h2>
  <button (click)="showMetadata()">View Details</button>
  <button (click)="showUsers()">View Users</button>
  <button (click)="deleteExperiment()">Delete Experiment</button>
</div>
