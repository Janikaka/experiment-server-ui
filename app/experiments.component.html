<h2>Experiments</h2>
<ul class="experiments">
  <h3>Running:</h3>
  <li *ngFor="let experiment of experiments">
    <div *ngIf="experiment.status === 'running'">
      <span (click)="onSelect(experiment)" class="badge">{{experiment.id}}</span>
      <span (click)="onSelect(experiment)">{{experiment.name}}</span>
      <button (click)="deleteExperiment(experiment.id)" class="delete">Delete</button>
    </div>
  </li>
</ul>
<ul class="experiments">
  <h3>Finished:</h3>
  <li *ngFor="let experiment of experiments">
    <div *ngIf="experiment.status === 'finished'">
      <span (click)="onSelect(experiment)" class="badge">{{experiment.id}}</span>
      <span (click)="onSelect(experiment)">{{experiment.name}}</span>
      <button (click)="deleteExperiment(experiment.id)" class="delete">Delete</button>
    </div>
  </li>
</ul>
<ul class="experiments">
  <h3>Waiting:</h3>
  <li *ngFor="let experiment of experiments">
    <div *ngIf="experiment.status === 'waiting'">
      <span (click)="onSelect(experiment)" class="badge">{{experiment.id}}</span>
      <span (click)="onSelect(experiment)">{{experiment.name}}</span>
      <button (click)="deleteExperiment(experiment.id)" class="delete">Delete</button>
    </div>
  </li>
</ul>

<a (click)="createExperiment()">Create new experiment</a>

<div *ngIf="selectedExperiment">
  <h2>
    {{selectedExperiment.name}}
  </h2>
  <button (click)="showMetadata()">View Details</button>
  <button (click)="showUsers()">View Users</button>
</div>
