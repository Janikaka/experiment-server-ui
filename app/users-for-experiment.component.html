<div *ngIf="experiment">
  <h2>Users that participate in experiment <i>{{experiment.name}}</i></h2>

    <h3>Users:</h3>
    <ul>
      <li *ngFor="let user of users">
      	<p><b>Id: </b>{{user.id}}</p>
        <p><b>Username: </b><a href="/users/{{user.id}}">{{user.username}}</a></p>
        <p><b>Experimentgroup: </b><a>{{user.experimentgroup.name}}</a></p>
      </li>
    </ul>
  <button (click)="goBack()">Back</button>
</div>
