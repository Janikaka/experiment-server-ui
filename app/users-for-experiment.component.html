<div *ngIf="experiment">
  <h2>Users that participate in experiment <i>{{experiment.name}}</i></h2>
    <ul>
      <li *ngFor="let user of users">
      	<p>
          <b>Id: </b>{{user.id}} &nbsp;&nbsp;&nbsp;&nbsp;
          <button (click)="deleteUserFromExp(user.id)" (mouseout)="showDeleteText(false, user.id)" 
          (mouseover)="showDeleteText(true, user.id)">
            Delete User
          </button>
          <i id="deleteText_{{user.id}}" hidden>&nbsp;&nbsp;User will be deleted only from the experiment</i>
        </p>
        <p><b>Username: </b><a href="/users/{{user.id}}">{{user.username}}</a></p>
        <p><b>Experimentgroup: </b>
        <a href="/experiments/{{experiment.id}}/experimentgroups/{{user.experimentgroup.id}}">
          {{user.experimentgroup.name}}
        </a></p>
      </li>
    </ul>
  <button (click)="goBack()">Back</button>
</div>
