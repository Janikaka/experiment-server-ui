<div *ngIf="user">
  <h2>{{user.username}}</h2>
    <p><b>Id: </b>{{user.id}}</p>
  
    <p><b>Username: </b>{{user.username}}</p>
    <h3>Experiments:</h3>
    <ul>
      <li *ngFor="let experiment of experiments">
        <p><b>Experiment: </b><a (click)="onSelect(experiment)">{{experiment.name}}</a></p>
        <p><b>Experiment group: </b><a>{{experiment.experimentgroup.name}}</a></p>
      </li>
    </ul>
  <button (click)="deleteUser()">Delete</button>
  <button (click)="goBack()">Back</button>
  <div *ngIf="deleted === true">
    <p>Deleted user {{user.username}}</p>
  </div>
</div>
